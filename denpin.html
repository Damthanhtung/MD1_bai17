<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Battery {
        energy;
        constructor(energy) {
            this.energy = energy;
        }
        getEnergy() {
            return this.energy;
        }
        setEnergy (energy) {
            this.energy = energy;
        }
        getDecreaseEnergy () {
            if (this.energy>0) {
                this.energy --;
            }
        }
    }
    class FlashLamp {
        status;
        battery;
        constructor(status,battery) {
            this.status = status;
            this.battery = battery;
        }
        setBattery(battery) {
            this.battery = battery;
        }
        getBatteryInfo () {
            return this.battery.getEnergy();
        }
        Light () {
            if (this.status) {
                alert("Lightning")
            } else {
                alert("Not Lightning")
            }
        }
        TurnOn () {
            this.status = true;
        }
        TurnOff () {
            this.status = false;
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);

    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);

    document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br>")
    flashLamp.Light();

    document.write("Turn on : " + "<br>")
    flashLamp.TurnOn();
    flashLamp.Light();
    document.write("Battery info : " + flashLamp.getBatteryInfo() + "<br>")

    document.writeln("Turn on " + "<br>")
    flashLamp.TurnOff();
    flashLamp.Light();

</script>

</body>
</html>
